<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .was-validated .form-control:invalid,
    .was-validated .form-check-input:invalid {
      border-color: #dc3545;
    }

    .was-validated .form-control:invalid:focus {
      box-shadow: 0 0 0 0.2rem rgba(220,53,69,.25);
    }

    .invalid-feedback {
      display: none;
    }

    .was-validated .form-control:invalid ~ .invalid-feedback,
    .was-validated .form-check-input:invalid ~ .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Internship Form</h2>
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="first-name-input" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name-input" required>
          <div class="invalid-feedback">First name required!</div>
        </div>
        <div class="form-group col-md-4">
          <label for="last-name-input" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name-input" required>
          <div class="invalid-feedback">Last name required!</div>
        </div>
        <div class="form-group col-md-4">
          <label for="email-input" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email-input" required>
          <div class="invalid-feedback">Email required!</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="college-input" class="form-label">College</label>
          <input type="text" class="form-control" id="college-input" required>
          <div class="invalid-feedback">Please provide a valid college.</div>
        </div>
        <div class="form-group col-md-4">
          <label for="grad-year-select" class="form-label">Graduation Year</label>
          <select class="form-selectl" id="grad-year-select" required>
            <option value="">Choose...</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <div class="invalid-feedback">Please select a valid Graduation Year.</div>
        </div>
        <div class="form-group col-md-4">
          <label for="roll-no-input" class="form-label">Roll No.</label>
          <input type="text" class="form-control" id="roll-no-input" required>
          <div class="invalid-feedback">Please provide a valid Roll no.</div>
        </div>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <button type="submit" class="btn btn-primary">Submit form</button>
    </form>
  </div>

  <script>
    // Bootstrap form validation
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
